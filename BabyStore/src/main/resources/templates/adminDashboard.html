<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        .custom-bg{
            background:#1565c0;
        }
        .admin .card{
            border:1px solid #1565c0;
        }
        .admin .card:hover{
            background:#e2e2e2;
            cursor:pointer;
        }
    </style>
</head>
<body>

    <div class="container">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark custom-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BABY STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>

    <div class="container admin">
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="container">
                            <img style="max-width:100px"  class="img-fluid rounded-circle" src="/img/user.png">
                        </div>
                        <h3>234</h3>
                        <h3 class="text-uppercase text-muted">Users</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="container">
                            <img style="max-width:100px" class="img-fluid rounded-circle" src="/img/list.png">
                        </div>
                        <h3>234</h3>
                        <h3 class="text-uppercase text-muted">Categories</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="container">
                            <img style="max-width:100px"  class="img-fluid rounded-circle" src="/img/product.png">
                        </div>
                        <h3>234</h3>
                        <h3 class="text-uppercase text-muted">Products</h3>
                    </div>
                </div>
            </div>

        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                    <div class="card" data-bs-toggle="modal" data-bs-target="#add-category-modal">
                        <div class="card-body text-center">
                            <div class="container">
                                <img style="max-width:100px"  class="img-fluid rounded-circle" src="/img/logo.jpg">
                            </div>

                            <h3 class="text-uppercase text-muted">Add Category</h3>
                        </div>
                    </div>
            </div>

            <div class="col-md-6">
                    <div class="card" data-bs-toggle="modal" data-bs-target="#add-product-modal">
                        <div class="card-body text-center">
                            <div class="container">
                                <img style="max-width:100px"  class="img-fluid rounded-circle" src="/img/plus.png">
                            </div>

                            <h3 class="text-uppercase text-muted">Add Product</h3>
                        </div>
                    </div>
            </div>

        </div>
    </div>


    <!--- Add category modal---->
    <!-- Modal -->
    <div class="modal fade" id="add-category-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header custom-bg text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/addCategory" method="post">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Enter category name">
                        </div>

                        <div class="form-group mb-3">
                           <textarea style="height:200px" class="form-control" placeholder="Enter category description" name="description"></textarea>
                        </div>

                        <div class="container text-center">
                            <button class="btn btn-outline-success">Add Category</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!--- End category modal---->


    <!---- Add product modal ---->
    <!-- Modal -->
    <div class="modal fade" id="add-product-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header custom-bg text-white">
                    <h5 class="modal-title" id="exampleModalLabel1">Add product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/addProduct" method="post">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Enter product name">
                        </div>

                        <div class="form-group mb-3">
                            <textarea style="height:100px" class="form-control" placeholder="Enter product description" name="description"></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <input type="number" class="form-control" name="price" placeholder="Enter price">
                        </div>

                        <div class="form-group mb-3">
                            <input type="number" class="form-control" name="size" placeholder="Enter size">
                        </div>

                        <div class="form-group mb-3">
                            <input type="number" class="form-control" name="quantity" placeholder="Enter quantity">
                        </div>

                        <div class="form-group mb-3">
                            <label for="category">Choose Category:</label>
                            <select class="form-control" id="category" name="category">
                                <option th:each="category: ${categories}" th:value="${category.id}">[[${category.name}]]</option>

                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="formFile" class="form-label">Choose Image</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <div class="container text-center">
                            <button class="btn btn-outline-success">Add Product</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!---- End product modal ----->
</body>
</html>
