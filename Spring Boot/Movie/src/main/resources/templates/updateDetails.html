<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Details</title>
    <script src="https://kit.fontawesome.com/e3fa0230bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Home.css"/>
</head>
<body>
<header>
    <h2><a href="/">Bookmyshow</a></h2>
    <nav>

        <li><a href="/movie">Home</a></li>
        <li><a href="#" th:text="${username}"></a></li>
        <li><a th:href="@{/{username}/myBookings (username=${username})}">My Bookings</a></li>
        <li><a th:href="@{/userDetails/{id} (id=${username})}">User Details</a></li>
        <li><a href="/login">Logout</a></li>
    </nav>
</header>
<section class="banner-area">
    <div class="banner-img"></div>
    <div class="center">
        <h1>Update Details</h1>
        <form method="post" action="/updateDetails">
            <div class="txt_field1">
                <input type="text" name="username" th:value="${user.username}" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field1">
                <input type="text" name="password" th:value="${user.password}" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field1">
                <input type="text" name="name" th:value="${user.name}" required>
                <span></span>
                <label>Name</label>
            </div>
            <div class="txt_field1">
                <input type="text" name="contact" th:value="${user.contact}" required>
                <span></span>
                <label>Contact</label>
            </div>
            <div class="txt_field1">
                <input type="text" name="email" th:value="${user.email}" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field1">
                <input type="text" name="address" th:value="${user.address}" required>
                <span></span>
                <label>Address</label>
            </div>

            <input type="submit" value="Update Details">
        </form>
    </div>
</section>
</body>
</html>
